<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Phim Mới - Cinestar</title>
    <link rel="stylesheet" href="../assets/css/style.css"> <!-- Liên kết tới file CSS chính -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .add-movie-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .add-movie-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .add-movie-form button {
            padding: 10px 20px;
            background: #ff6200;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .add-movie-form button:hover {
            background: #e55a00;
        }
        .back-btn {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #ff6200;
            text-decoration: none;
        }
        .back-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="add-movie-container">
        <h2>Thêm Phim Mới</h2>
        <form id="add-movie-form" class="add-movie-form">
            <div class="form-group">
                <label for="new-movie-title">Tên phim:</label>
                <input type="text" id="new-movie-title" placeholder="Nhập tên phim" required>
            </div>
            <div class="form-group">
                <label for="new-movie-status">Trạng thái:</label>
                <select id="new-movie-status" required>
                    <option value="now-showing">Phim Đang Chiếu</option>
                    <option value="coming-soon">Phim Sắp Chiếu</option>
                </select>
            </div>
            <div class="form-group">
                <label for="new-movie-location">Khu vực:</label>
                <select id="new-movie-location" required>
                    <option value="hcm">TP.HCM</option>
                    <option value="hn">Hà Nội</option>
                    <option value="dn">Đà Nẵng</option>
                    <option value="vungtau">Vũng Tàu</option>
                </select>
            </div>
            <div class="form-group">
                <label for="new-movie-poster">URL Ảnh Poster:</label>
                <input type="text" id="new-movie-poster" placeholder="Nhập URL ảnh poster" required>
            </div>
            <div class="form-group">
                <label for="new-movie-rating">Điểm đánh giá:</label>
                <input type="text" id="new-movie-rating" placeholder="Ví dụ: 8.5" required>
            </div>
            <div class="form-group">
                <label for="new-movie-duration">Thời lượng:</label>
                <input type="text" id="new-movie-duration" placeholder="Ví dụ: 120 phút" required>
            </div>
            <button type="submit">Thêm Phim</button>
        </form>
        <a href="index.html" class="back-btn">Quay lại trang chính</a>
    </div>

    <script>
        // Logic xử lý form trong add.html
        document.getElementById('add-movie-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const title = document.getElementById('new-movie-title').value;
            const status = document.getElementById('new-movie-status').value;
            const location = document.getElementById('new-movie-location').value;
            const poster = document.getElementById('new-movie-poster').value;
            const rating = document.getElementById('new-movie-rating').value;
            const duration = document.getElementById('new-movie-duration').value;

            const newMovie = {
                title: title,
                status: status,
                location: location,
                poster: poster,
                rating: rating,
                duration: duration
            };

            // Lưu phim mới vào localStorage để truyền về trang chính
            let movies = JSON.parse(localStorage.getItem('movies')) || [];
            movies.push(newMovie);
            localStorage.setItem('movies', JSON.stringify(movies));

            alert(`Đã thêm phim "${title}" thành công!`);
            window.location.href = 'index.html'; // Quay lại trang chính sau khi thêm
        });
    </script>
</body>
</html>
