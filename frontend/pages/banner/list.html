<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quản Lý Banner - BiCyHD Cinema</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/frontend/assets/css/shares/header.css" />
  <link rel="stylesheet" href="/frontend/assets/css/shares/admin.css" />
  <link rel="stylesheet" href="/frontend/assets/css/shares/footer.css" />
  <link rel="stylesheet" href="/frontend/assets/css/style.css" />
  <link rel="stylesheet" href="/frontend/assets/css/login.css" />
  <link rel="stylesheet" href="/frontend/assets/css/banner/list.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body data-page="banner-list">
  <!-- Placeholder cho header -->
  <div id="header-placeholder"></div>

  <!-- Placeholder cho sidebar -->
  <div id="sidebar-placeholder"></div>

  <!-- Nội dung chính -->
  <main class="main-content">
    <div class="movies-container">
      <div class="page-header">
        <h1><i class="fas fa-image"></i> Quản Lý Banner</h1>
        <button class="add-movie-btn" onclick="window.location.href='/frontend/pages/banner/add.html'">
          <i class="fas fa-plus-circle"></i> Thêm Banner
        </button>
      </div>

      <nav class="breadcrumb">
        <a href="/frontend/pages/index.html">Trang Chủ</a> /
        <span>Quản Lý Banner</span>
      </nav>

      <section class="movie-categories">
        <div class="category-tabs">
          <button class="category-tab active">
            <i class="fas fa-list"></i> Danh Sách Banner
          </button>
        </div>
        <div id="banner-list" class="movie-grid">
          <!-- Danh sách banner sẽ được render ở đây -->
        </div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer id="footer-container"></footer>

  <!-- Scripts -->
  <script src="https://kit.fontawesome.com/08325f215d.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/frontend/assets/js/main.js"></script>
  <script src="/frontend/assets/js/admin.js"></script>
  <script src="/frontend/assets/js/banner.js"></script>
</body>
</html>
