<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Vé Nhanh - Cinestar</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/frontend/assets/css/shares/header.css">
    <link rel="stylesheet" href="/frontend/assets/css/shares/admin.css">
    <link rel="stylesheet" href="/frontend/assets/css/shares/footer.css">
    <link rel="stylesheet" href="/frontend/assets/css/booking/select-showtime.css">
    <link rel="stylesheet" href="/frontend/assets/css/style.css">
    <link rel="stylesheet" href="/frontend/assets/css/login.css">
    <link rel="stylesheet" href="/frontend/assets/css/schedule.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body data-page="booking">
    <!-- Placeholder cho header -->
    <div id="header-placeholder"></div>

    <!-- Placeholder cho sidebar -->
    <div id="sidebar-placeholder"></div>

    <!-- Nội dung chính -->
    <main class="main-content">
        <div class="movies-container"><br><br><br><br>
            <div class="page-header">
                <h1><i class="fas fa-ticket-alt"></i> Đặt Vé Nhanh</h1>
            </div>
            <nav class="breadcrumb">
                <a href="/frontend/pages/index.html">Trang Chủ</a> /
                <span>Đặt Vé Nhanh</span>
            </nav>

            <section class="movie-categories">
                <form class="schedule-form">
                    <div class="form-group">
                        <select id="booking-theater" name="theater">
                            <option value="">Chọn rạp</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select id="booking-movie" name="movie" disabled>
                            <option value="">Chọn phim</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select id="booking-date" name="date" disabled>
                            <option value="">Chọn ngày</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select id="booking-showtime" name="showtime" disabled>
                            <option value="">Chọn suất</option>
                        </select>
                    </div>
                    <div class="form-group book-now-container">
                        <button type="submit" class="book-now-btn">Đặt Vé Ngay</button>
                    </div>
                </form>

                <!-- Phần hiển thị danh sách phim -->
                <section class="movie-categories-nowShowing">
                    <div class="category-tabs">
                        <button class="category-tab active">
                            <i class="fas fa-play"></i> Phim Đang Chiếu
                        </button>
                    </div>
                    <div class="movie-grid-container">
                        <div id="movie-list-nowShowing" class="movie-grid">
                            <p class="loading">Đang tải phim...</p>
                        </div>
                    </div>
                    <div class="movie-arrows">
                        <button id="nowShowing-left" class="left"><i class="fas fa-chevron-left"></i></button>
                        <button id="nowShowing-right" class="right"><i class="fas fa-chevron-right"></i></button>
                    </div>
                </section>
                <section class="movie-categories-comingSoon">
                    <div class="category-tabs">
                        <button class="category-tab active">
                            <i class="fas fa-play"></i> Phim Sắp Chiếu
                        </button>
                    </div>
                    <div class="movie-grid-container">
                        <div id="movie-list-comingSoon" class="movie-grid">
                            <p class="loading">Đang tải phim...</p>
                        </div>
                    </div>
                    <div class="movie-arrows">
                        <button id="comingSoon-left" class="left"><i class="fas fa-chevron-left"></i></button>
                        <button id="comingSoon-right" class="right"><i class="fas fa-chevron-right"></i></button>
                    </div>
                </section>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer id="footer-container"></footer>

    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/08325f215d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/frontend/assets/js/main.js"></script>
    <script src="/frontend/assets/js/admin.js"></script>
    <script type="module" src="/frontend/assets/js/movie.js"></script>
    <script src="/frontend/assets/js/booking/select-showtime.js"></script>
</body>

</html>
