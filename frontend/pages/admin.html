<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang Quản Trị</title>
    <link rel="stylesheet" href="../assets/css/admin.css"> <!-- Link đến CSS riêng -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="admin-profile">
                <!-- <img src="/frontend/assets/images/" alt="Admin Avatar"> -->
                <p>Quản Trị</p>
            </div>
            <h2>Hệ Thống</h2>
            <ul class="sidebar-menu">
                <li><a href="index.html" data-page="home">Trang chủ</a></li>
                <li><a href="#" data-page="movies">Phim</a></li>
                <li><a href="#" data-page="schedule">Lịch Chiếu Phim</a></li>
                <li><a href="#" data-page="rooms">Phòng chiếu phim</a></li>
                <li><a href="#" data-page="booking">DS Đặt Vé</a></li>
                <li><a href="#" data-page="topping">Topping</a></li>
                <li><a href="#" data-page="promotion">Khuyến Mãi</a></li>
                <li><a href="#" data-page="stats">Thống kê</a></li>
                <li><a href="#" data-page="type">Loại phim</a></li>
                <li><a href="#" data-page="seat">Loại ghế</a></li>
                <li><a href="#" data-page="timeslot">Khung giờ chiếu</a></li>
                <li><a href="#" data-page="day">Ngày chiếu</a></li>
            </ul>
            
        </aside>

        <!-- Nội dung chính -->
        <main class="main-content">
            <h1>Chào mừng đến trang quản trị</h1>
            <p>Chọn mục bên trái để quản lý thông tin hệ thống.</p>
        </main>
    </div>

    <!-- Phần test js của admin với những nút của menu sẽ hiện ngay trong trang, Không cần chuyển trang -->
    <script>
        const menuLinks = document.querySelectorAll('.sidebar-menu a');
        const mainContent = document.querySelector('.main-content');
      
        const pageContents = {
          home: `<h1>Trang chủ</h1><p>Chào mừng đến với trang quản trị hệ thống.</p>`,
          movies: `<h1>Phim</h1><p>Quản lý danh sách phim tại đây.</p>`,
          schedule: `<h1>Lịch Chiếu Phim</h1><p>Xem và cập nhật lịch chiếu.</p>`,
          rooms: `<h1>Phòng Chiếu</h1><p>Quản lý các phòng chiếu phim.</p>`,
          booking: `<h1>Danh Sách Đặt Vé</h1>
                    <table border="1" cellpadding="8">
                      <tr><th>Mã Vé</th><th>Tên Phim</th><th>Ghế</th><th>Suất</th></tr>
                      <tr><td>001</td><td>Avengers</td><td>A1, A2</td><td>19:00</td></tr>
                      <tr><td>002</td><td>Batman</td><td>B3</td><td>21:00</td></tr>
                    </table>`,
          topping: `<h1>Topping</h1><p>Quản lý các loại bắp nước, snack.</p>`,
          promotion: `<h1>Khuyến Mãi</h1><p>Quản lý các mã giảm giá và chương trình ưu đãi.</p>`,
          stats: `<h1>Thống Kê</h1><p>Xem báo cáo doanh thu, lượt xem, v.v.</p>`,
          type: `<h1>Loại Phim</h1><p>Quản lý các thể loại phim (hành động, tình cảm, ...).</p>`,
          seat: `<h1>Loại Ghế</h1><p>Cập nhật thông tin ghế thường, VIP, đôi,...</p>`,
          timeslot: `<h1>Khung Giờ Chiếu</h1><p>Thêm hoặc xoá các khung giờ phim.</p>`,
          day: `<h1>Ngày Chiếu</h1><p>Chọn và cấu hình ngày chiếu cho từng phim.</p>`
        };
      
        menuLinks.forEach(link => {
          link.addEventListener('click', e => {
            e.preventDefault();
            const page = link.dataset.page;
            mainContent.innerHTML = pageContents[page] || '<h1>Không tìm thấy nội dung</h1>';
          });
        });
      </script>
      
</body>
</html>
