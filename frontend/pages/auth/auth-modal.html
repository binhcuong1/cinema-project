<div class="modal-overlay" id="auth-modal">
    <!-- Form Đăng Nhập -->
    <div class="auth-container" id="login-form" style="display: none;">
        <button class="close-form-btn">×</button>
        <div class="auth-tabs">
            <span class="tab active switch-login">ĐĂNG NHẬP</span>
            <span class="tab switch-register">ĐĂNG KÝ</span>
        </div>
        <form id="login-form-submit">
            <div class="inputs-row">
                <div class="input-group">
                    <label for="login-email">Tài khoản, Email hoặc số điện thoại <span class="required">*</span></label>
                    <input type="text" id="login-email" placeholder="Nhập tài khoản, Email hoặc số điện thoại" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Mật khẩu <span class="required">*</span></label>
                    <div class="password-wrapper">
                        <input type="password" id="login-password" placeholder="Nhập mật khẩu" required>
                        <span class="eye-icon"><i class="fas fa-eye"></i></span>
                    </div>
                </div>
            </div>
            <div id="login-error" class="form-error" style="display: none;"></div>
            <button type="submit" class="auth-btn">ĐĂNG NHẬP</button>
            <div class="form-footer">
                <div class="terms">
                    <input type="checkbox" id="remember-password">
                    <label for="remember-password">Lưu mật khẩu đăng nhập</label>
                </div>
                <button class="google-login-btn">
                    <i class="fab fa-google"></i> Continue with Google
                </button>
                <a href="#" class="forgot-password">Quên mật khẩu?</a>
            </div>
        </form>
    </div>

    <!-- Form Đăng Ký -->
    <div class="auth-container" id="register-form" style="display: none;">
        <button class="close-form-btn">×</button>
        <div class="auth-tabs">
            <span class="tab switch-login">ĐĂNG NHẬP</span>
            <span class="tab active switch-register">ĐĂNG KÝ</span>
        </div>
        <form id="register-form-submit">
            <div class="inputs-row">
                <div class="input-group">
                    <label for="fullname">Họ và tên</label>
                    <input type="text" id="fullname" placeholder="Nhập Họ và tên" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Nhập Email" required>
                    <div id="register-error" class="form-error" style="display: none;"></div>
                </div>
            </div>
            <div class="inputs-row">
                <div class="input-group">
                    <label for="phone">Số điện thoại</label>
                    <input type="tel" id="phone" placeholder="Nhập Số điện thoại" required>
                </div>
            </div>
            <div class="inputs-row">
                <div class="input-group">
                    <label for="password">Mật Khẩu</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Nhập Mật Khẩu" required>
                        <span class="eye-icon"><i class="fas fa-eye"></i></span>
                    </div>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Nhập lại mật khẩu</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirm-password" placeholder="Nhập lại mật khẩu" required>
                        <span class="eye-icon"><i class="fas fa-eye"></i></span>
                    </div>
                </div>
            </div>
            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">Bằng việc đăng ký tài khoản, tôi đồng ý với <a href="#">Điều khoản dịch
                        vụ</a> và <a href="#">Chính sách bảo mật</a> của BCDH CINEMA.</label>
            </div>
            <button type="submit" class="auth-btn">HOÀN THÀNH</button>
        </form>
    </div>

    <!-- Form Quên Mật Khẩu -->
    <div class="auth-container" id="forgot-password-form" style="display: none;">
        <button class="close-form-btn">×</button>
        <div class="auth-tabs">
            <span class="tab switch-login">ĐĂNG NHẬP</span>
            <span class="tab">QUÊN MẬT KHẨU?</span>
        </div>
        <p>Vui lòng cung cấp email đăng nhập, chúng tôi sẽ gửi link kích hoạt cho bạn.</p>
        <form id="forgot-password-form-submit">
            <div class="input-group">
                <label for="forgot-email">Email</label>
                <input type="email" id="forgot-email" placeholder="Nhập Email" required>
                <div id="forgot-error" class="form-error" style="display: none;"></div>
            </div>
            <button type="submit" class="auth-btn">CẬP NHẬT MẬT KHẨU</button>
        </form>
    </div>
</div>
