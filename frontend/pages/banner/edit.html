<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chỉnh sửa Banner - CiBYHD</title>
  <!-- CSS -->
  <link rel="stylesheet" href="/frontend/assets/css/shares/header.css" />
  <link rel="stylesheet" href="/frontend/assets/css/shares/admin.css" />
  <link rel="stylesheet" href="/frontend/assets/css/shares/footer.css" />
  <link rel="stylesheet" href="/frontend/assets/css/banner/edit.css" />
  <link rel="stylesheet" href="/frontend/assets/css/style.css" />
  <link rel="stylesheet" href="/frontend/assets/css/login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body data-page="edit-banner">
  <!-- Header + Sidebar -->
  <div id="header-placeholder"></div>
  <div id="sidebar-placeholder"></div>

  <!-- Nội dung chính -->
  <main class="main-content">
    <div class="movies-container">
      <div class="page-header">
        <h1><i class="fas fa-bolt"></i> Sửa Banner</h1>
        <nav class="breadcrumb">
          <a href="/frontend/pages/index.html">Trang Chủ</a> /
          <a href="/frontend/pages/banner/list.html">Quản Lý Banner</a> /
          <span>Sửa Banner</span>
        </nav>
      </div>

      <section class="add-movie-section" id="sectionEdit">
        <div class="form-container">
          <form id="edit-banner-form" enctype="multipart/form-data">
            <div class="form-group">
              <label for="ten">Tên Banner</label>
              <input type="text" id="ten" name="ten" required />
            </div>

            <div class="form-group">
              <label for="image">Ảnh Mới (tuỳ chọn)</label>
              <input type="file" id="image" name="image" accept="image/*" />
              <img id="preview-image" src="" alt="Ảnh hiện tại" style="max-height: 150px; margin-top: 10px;" />
            </div>

            <div class="form-group">
              <label for="ngay_bat_dau">Ngày Bắt Đầu</label>
              <input type="date" id="ngay_bat_dau" name="ngay_bat_dau" required />
            </div>

            <div class="form-group">
              <label for="ngay_ket_thuc">Ngày Kết Thúc</label>
              <input type="date" id="ngay_ket_thuc" name="ngay_ket_thuc" required />
            </div>

            <div class="form-group">
              <label for="da_xoa">Trạng Thái</label>
              <select id="da_xoa" name="da_xoa">
                <option value="0">Chưa xóa</option>
                <option value="1">Đã xóa</option>
              </select>
            </div>

            <div class="form-actions">
              <button type="submit" class="save-btn"><i class="fas fa-save"></i> Cập nhật</button>
              <button type="button" onclick="window.history.back()" class="cancel-btn"><i class="fas fa-times"></i> Hủy</button>
            </div>
          </form>
        </div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer id="footer-container"></footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/frontend/assets/js/main.js"></script>
  <script src="/frontend/assets/js/admin.js"></script>
  <script type="module" src="/frontend/assets/js/banner.js"></script>

</html>
