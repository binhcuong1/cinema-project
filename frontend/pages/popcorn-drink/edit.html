<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sửa Bắp Nước - CiBYHD</title>
  <link rel="stylesheet" href="/frontend/assets/css/shares/header.css" />
  <link rel="stylesheet" href="/frontend/assets/css/shares/admin.css" />
  <link rel="stylesheet" href="/frontend/assets/css/shares/footer.css" />
  <link rel="stylesheet" href="/frontend/assets/css/style.css" />
  <link rel="stylesheet" href="/frontend/assets/css/login.css" />
  <link rel="stylesheet" href="/frontend/assets/css/popcorn-drink.css/" />
  <link rel="stylesheet" href="/frontend/assets/css/banner/edit.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body data-page="edit-popcorn">
  <div id="header-placeholder"></div>
  <div id="sidebar-placeholder"></div>

  <main class="main-content">
    <div class="movies-container">
      <div class="page-header">
        <h1><i class="fas fa-film"></i> Sửa Bắp Nước</h1>
        <nav class="breadcrumb">
          <a href="/frontend/pages/index.html">Trang Chủ</a> /
          <a href="/frontend/pages/popcorn-drink/list.html">Quản Lý Bắp Nước</a> /
          <span>Sửa</span>
        </nav>
      </div>

      <div class="form-container">
        <form id="edit-popcorn-form" enctype="multipart/form-data">
          <div class="form-group">
            <label for="ten_bap_nuoc">Tên bắp nước</label>
            <input type="text" id="ten_bap_nuoc" name="ten_bap_nuoc" required />
          </div>

          <div class="form-group">
            <label for="image">Hình Ảnh Mới (tùy chọn)</label>
            <input type="file" id="image" name="image" accept="image/*" />
            <p id="current-image">Hình ảnh hiện tại: ...</p>
          </div>

          <div class="form-group">
            <label for="ma_loai">Loại</label>
            <select id="ma_loai" name="ma_loai" required>
              <option value="">-- Chọn loại --</option>
            </select>
          </div>

          <div class="form-group">
            <label for="don_gia">Đơn Giá (VND)</label>
            <input type="number" id="don_gia" name="don_gia" required />
          </div>

          <div class="form-actions">
            <button type="submit" class="save-btn"><i class="fas fa-save"></i> Lưu Thay Đổi</button>
            <button type="button" onclick="window.history.back()" class="cancel-btn"><i class="fas fa-times"></i> Hủy</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer id="footer-container"></footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/frontend/assets/js/main.js"></script>
  <script src="/frontend/assets/js/admin.js"></script>
  <script src="/frontend/assets/js/popcorn-drink.js"></script>
</body>
</html>
